<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Button</title>
    <style>
        body { margin: 0; height: 100vh; overflow: hidden; position: relative; background-color: #f0f0f0; }
        .bouncing-button { position: absolute; background: #000; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; transition: top 1s ease, left 1s ease; -webkit-transition: top 1s ease, left 1s ease; }
        .popup { background: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 400px; padding: 20px; text-align: center; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; }
        .popup h2 { margin-top: 0; }
        .popup p { color: #555; }
        .popup a { color: #0073e6; text-decoration: none; margin: 0 5px; }
        .popup a:hover { text-decoration: underline; }
        .popup button { background: #000; color: #fff; border: none; padding: 10px 20px; width: 100%; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        .popup button:hover { background: #333; }
    </style>
</head>
<body>
    <button class="bouncing-button" onclick="alert('Next page!')">Onward!</button>

    <script>
        const button = document.querySelector('.bouncing-button');

        function moveButton() {
            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        setInterval(moveButton, 1000); // Change position every second
    </script>

    <div class="popup" id="popup">
        <h2>We've updated our terms</h2>
        <p>We encourage you to review our updated <a href="awesome_popup_terms/terms_of_sale" target="_blank">Terms of Sale</a>, <a href="awesome_popup_terms/terms_of_service" target="_blank">Terms of Service</a>, and <a href="awesome_popup_terms/privacy_policy" target="_blank">Privacy Policy</a>. By continuing, you agree to the updated Terms listed here.</p>
        <button onclick="closePopup()">Continue</button>
    </div>

    <script>
        var popup = document.getElementById("popup");

        function randomPopup() {
            var condition = Math.floor(Math.random() * 30);
            if (condition > 20 && popup.style.display !== "block") {
                popup.style.display = "block";
            }
        }

        setInterval(randomPopup, 1000); // Random popup check every 5 seconds

        function closePopup() {
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
